{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div class="login-bg "  style="background-image: url({% static 'images/login-bg.jpg'%})">
	<div class="login-box animated flipInX">
		<div class="logo"><img src="{% static 'images/logo.png'%}" alt=""> </div>
			<!-- <p>Reset Password from flooant system</p> -->
			{% if error == False %}
				<form class="resetPasswordForm" method="POST" id="resetPasswordForm" autocomplete="on">
					{% csrf_token %}
					<span class="formResponse"></span>
					
					<div class="md-form">
						<input type="password" id="new_password" name="new_password" data-validation="password" class="form-control" autocomplete="off">
						<label for="new_password" >New Password</label>
					</div>
					<div class="md-form">
						<input type="password" id="confirm_password" name="confirm_password" data-validation="password" class="form-control"  autocomplete="off">
						<label for="confirm_password" >Confirm Passwod</label>
					</div>
					<div class="row justify-content-between align-items-center" >
						<div class="col-md-auto">
							<img src="{% static 'images/loader.gif'%}" class="btn-loader formloader">
							<input type="hidden" name="token" value="{{decodes}}">
							<button type="submit" class="btn btn-primary">Change</button>
						</div>
					</div>
				</form>	
				
			{% else %}
				<div id="msg-res" class="alert alert-danger">{{error}}</div>
			{% endif %}
		</div>
</div>
<script type="text/javascript">
	{% include './reset.js' %}
</script>
{% endblock %}
